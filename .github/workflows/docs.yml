name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev pkgconf libmpich-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: |
          cargo doc --workspace --no-deps \
            --features mpi-sys-backend,user-operations,derive,complex

      - name: Create redirect index.html
        run: |
          echo '<meta http-equiv="refresh" content="0; url=mpi/index.html">' \
            > target/doc/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
